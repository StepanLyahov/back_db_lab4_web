server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost:5432/lab4_web}
    username: ${DB_USERNAME:stepan}
    password: ${DB_PASSWORD:postgres}

  jpa:
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: validate

  liquibase:
    changeLog: classpath:/liquibase/db.changelog-master.xml
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    enabled: true
